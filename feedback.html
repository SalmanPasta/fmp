<style>
body {
	margin:0;
	padding:0;
	font-family:"Courier New", Courier, monospace;
	background-color:rgba(255,255,255,1);
	background-image:url('../12121212/Why\ I\ Love\ White\ Flame.png');
	background-attachment:fixed;
	background-position:center;
	background-size:cover;
	background-repeat:no-repeat;
	justify-content:center;
	align-items:center;
}
.hero {
		position:absolute;
	width:1140px;
	top:50%;
	left:40%;
	transform:translate(-50%,-50%);
}
	

nav {
	position:relative;
	top:0;
	left:0;
	width:100%;
	height:80px;
	padding:5px 90px;
	box-sizing:border-box;
	background:rgba(255, 255, 255, 0.5);
	opacity:0.90;
}

.logo img {
	margin-left:-70px;
	height:70px;
	float:left;
	margin-top:2px;
}

nav ul {
	list-style:none;
	float:right;
	margin:0;
	padding:0;
	display:flex;
}

nav ul li a {
	position:relative;
	display:block;
	line-height:80px;
	color:white;
	padding:2px 30px;
	text-decoration:none;
	text-transform:uppercase;
	font-size:19px;
	font-family:"Arial Black", Gadget, sans-serif;
	transition:0.5s;
	font-weight:bold;
}

ul:hover li a {
	color:#eadf03;
	transform:scale(1.5);
	opacity:.2;
	filter:blur(5px);
}



ul li a:hover {
	transform:scale(2);
	opacity:1;
	filter:blur(0px);
}

	width:100%;

	background:#272727;
	padding:20px 0px;
}
.footer-social-icons {
	width:100%;
	height:auto;
	margin:auto;
}
.footer-social-icons ul {
	margin:0px;
	padding:0px;
	text-align:center;
}
.footer-social-icons ul li {
	display:inline-block;
	width:50px;
	height:50px;
	margin:-5px 10px;
	border-radius:50%;
	background:#eadf03;
	transition:0.5s;
	
}
.footer-social-icons ul li a {
	color:#272727;
	font-size:25px;
	display:block;
	position:relative;
	text-transform:uppercase;
	transform:0.5s;
}

.footer-social-icons ul li a i {
	line-height:50px;
}
.footer-social-icons ul:hover li a {
	color:rgba(255,255,255,1);
	transform:scale(1.5);
	opacity:.2;
	filter:blur(5px);
}
	 
.footer-social-icons ul li a:hover {
	transform:scale(2);
	opacity:1;
	filter:blur(0px);

}



.footer-menu-one {
	width:100%;
	height:auto;
	margin:auto;
	margin-top:20px;
}

.footer-menu-one ul {
	margin:0px;
	padding:0px;
	text-align:center;
}

.footer-menu-one ul li {
	display:inline-block;
	margin:0px 30px;
}
.footer-menu-one ul li a {
	font-family:"Courier New", Courier, monospace;
	font-size:15px;
	font-weight:600;
	color:#fff;
	text-transform:uppercase;
	text-decoration:none;
	display:block;
	position:relative;
}


.footer-menu-one ul:hover li a {
	color:#eadf03;
	transform:scale(2.5);
	opacity:.1;
	filter:blur(5px);
}
	 
.footer-menu-one ul li a:hover {
	transform:scale(2);
	opacity:1;
	filter:blur(0px);
}

.signup-form{
	width:300px;
	padding:20px;
	text-align:center;
	background:transparent;
	position:absolute;
	top:40%;
	left:50%;
	transform:translate(-50%,-50%);

}
.signup-form h1{
	margin-top:100px;
	font-family:font-family: 'Permanent Marker', cursive;
	color: rgba(0,0,0,1);
	font-weight:bold;
	font-size:40px;
}

.signup-form input
{
	display:block;
	width:100%;
	padding:0 16px;
	height:44px;
	text-align:center;
	color:rgba(0,0,0,1);
	font-weight:bold;
	box-sizing:border-box;
	outline:none;
	border:none;
}

.txtb{
	margin:20px 0;
	background:rgba(255,255,255,.5);
	border-radius:6px;
}
.signup-btn{
	margin-top:60px;
	margin-bottom:20px;
	background:#eadf03;
	color:#fff;
	border-radius:44px;
	cursor:pointer;
	transition:0.8s;
}


.signup-form a{
	text-decoration:none;
	color:#fff;
	font-family:"montserrat",sans-serif;
	font-size:14px;
	padding:10px;
	transition:0.8s ease;
	display:block;
}

.signup-form a:hover{
	background:rgba(0,0,0,.3);
}
